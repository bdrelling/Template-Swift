name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/**'
      - 'Plugins/**'
      - 'Snippets/**'
      - 'Sources/**'
      - 'Tests/**'
      - '**.swift'
      - '**.resolved'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/**'
      - 'Plugins/**'
      - 'Snippets/**'
      - 'Sources/**'
      - 'Tests/**'
      - '**.swift'
      - '**.resolved'

jobs:
  swift_test:
    uses: bdrelling/ci/.github/workflows/swift_test_vapor_website.yml@main
    secrets: inherit
    with:
      scheme: MyModule
