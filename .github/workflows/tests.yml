name: Tests

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - '.github/workflows/tests.yml'
      - 'Plugins/**'
      - 'Snippets/**'
      - 'Sources/**'
      - 'Tests/**'
      - '**.swift'
      - '**.resolved'
  pull_request:
    branches: [main]
    paths:
      - '.github/workflows/tests.yml'
      - 'Plugins/**'
      - 'Snippets/**'
      - 'Sources/**'
      - 'Tests/**'
      - '**.swift'
      - '**.resolved'

jobs:
  swift_test:
    uses: bdrelling/ci/.github/workflows/swift_test.yml@main
    secrets: inherit
    with:
      scheme: MyModule
      platforms: iOS tvOS macOS watchOS Linux
      swift-versions: 5.7
